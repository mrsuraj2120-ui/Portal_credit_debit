<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - Credit/Debit Note Portal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
 


  <!-- CSS: use absolute/relative paths from /public root -->
  <link rel="stylesheet" href="/loader/loader.css">
  <link rel="stylesheet" href="/notifier/notifier.css">
  <link rel="stylesheet" href="/filter/filter.css">
  <link rel="stylesheet" href="/navbar/navbar.css">
</head>

<body class="bg-gray-100 text-gray-800">

<div class="flex">

  <!-- Navbar container (will be filled by JS) -->
  <div id="navbar-container" 
     class="fixed top-0 left-0 h-screen w-[260px] z-50 bg-[#0f1c2f]">
</div>

    
  <!-- MAIN CONTENT -->
  <main class="flex-1 ml-[260px] p-8 overflow-y-auto">

      <!-- FILTER BOX -->
      <div id="filterBox" class="filter-box hidden">
        <button id="clearColumn" class="clear-column">Clear Filter</button>
        <button id="sortAsc" class="sort-btn">Sort Ascending</button>
        <button id="sortDesc" class="sort-btn">Sort Descending</button>
        <input type="text" id="filterSearch" placeholder="Search...">
        <ul id="filterList"></ul>
      </div>

      <!-- GLOBAL LOADER -->
      <div id="pageLoader" class="page-loader">
        <div class="loader-box">
          <div class="ring"></div>
          <div class="center-orb"></div>
          <h2 class="loader-text">Please wait...</h2>
          <p class="loader-sub">Fetching your data</p>
        </div>
      </div>

      <!-- NOTIFIER -->
      <div id="freshToastContainer" class="fresh-toast-container"></div>

      <!-- PAGE CONTENT -->
      <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-bold">Dashboard Overview</h1>
        <input type="text" placeholder="Search..." class="border p-2 rounded w-60 shadow-sm">
      </div>

      <div class="grid grid-cols-5 gap-6 mb-8">
        <div class="bg-white p-5 rounded-xl shadow">
          <h3 class="text-gray-500 text-sm">Total Credit Notes</h3>
          <p class="text-3xl font-bold text-blue-600" id="creditCount">0</p>
        </div>

        <div class="bg-white p-5 rounded-xl shadow">
          <h3 class="text-gray-500 text-sm">Total Debit Notes</h3>
          <p class="text-3xl font-bold text-orange-600" id="debitCount">0</p>
        </div>

        <div class="bg-white p-5 rounded-xl shadow">
          <h3 class="text-gray-500 text-sm">Net Balance</h3>
          <p class="text-3xl font-bold text-green-600" id="netBalance">â‚¹0</p>
        </div>

        <div class="bg-white p-5 rounded-xl shadow">
          <h3 class="text-gray-500 text-sm">Drafts</h3>
          <p class="text-3xl font-bold text-yellow-600" id="draftcount">0</p>
        </div>

        <div class="bg-white p-5 rounded-xl shadow">
          <h3 class="text-gray-500 text-sm">Canceled</h3>
          <p class="text-3xl font-bold text-red-600" id="canceledcount">0</p>
        </div>
      </div>

      <div class="grid grid-cols-2 gap-6 mb-8">
    
  <!-- Credit vs Debit Chart -->
  <div class="bg-white p-6 rounded-xl shadow">
    <h3 class="text-lg font-semibold mb-4">Credit vs Debit Ratio</h3>
    <canvas id="creditDebitChart" class="max-h-[300px]"></canvas>
  </div>

  <!-- Monthly Trend Corrected Block -->
  <div class="bg-white p-6 rounded-xl shadow">
    <div class="flex justify-between items-center mb-4">
      <h3 class="text-lg font-semibold">Monthly Trend</h3>

      <select id="monthFilter" class="border p-1 rounded text-sm">
        <option value="all">All Months</option>
      </select>
    </div>

    <div class="h-[300px]">
      <canvas id="monthlyTrend"></canvas>
    </div>
  </div>

</div>


      <div class="bg-white p-6 rounded-xl shadow mb-8">
        <h3 class="text-lg font-semibold mb-4">Recent Notes</h3>
        <table class="w-full text-sm">
          <thead class="bg-gray-100">
            <tr>
              <th class="text-left p-2 filter" data-col="0">Note ID</th>
              <th class="text-left p-2 filter" data-col="1">Type</th>
              <th class="text-left p-2 filter" data-col="2">Date</th>
              <th class="text-left p-2 filter" data-col="3">Venders</th>
              <th class="text-left p-2 filter" data-col="4">Amount</th>
              <th class="text-left p-2 filter" data-col="5">Status</th>
            </tr>
          </thead>
          <tbody id="recentNotes"></tbody>
        </table>
      </div>

  </main>
</div>

<!-- Scripts: load rolecheck first so window.user & token exist -->
<script src="/js/rolecheck.js"></script>
<script src="/loader/loader.js"></script>
<script src="/notifier/notifier.js"></script>
<script src="/filter/filter.js"></script>
<script src="/js/dashboard.js"></script>

</body>
</html>
